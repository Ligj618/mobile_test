<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        #box{
            width: 400px;
            height: 400px;
            margin: 30px auto;
        }
        .demo{
            width: 300px;
            height: 300px;
            background: #ccc;
        }
        .v-enter, .v-leave-to{
            width: 0;
            height: 0;
            background: red;
        }
        .v-enter-active, .v-leave-active{
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div id="box">
        <button @click="flag= !flag">切换</button>
        <transition>
            <div class="demo" v-if="flag">hello christine</div>
        </transition>
    </div>
    <script>
        new Vue({
            el:"#box",
            data:{
                flag:true
            }
        });
    </script>
</body>
</html>
